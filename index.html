<html>
<head>

	<title>Object Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-info heading">
        <label id="heading">Object Finder</label>
        <br>
        <label class="note">Enter the name of the object you want to find in the webcam in the input below</label>
        <br>
        <label class="note">Note - The object name that you enter should match with the one in CoCo model</h1>
    </h1>
    <input class="btn" id="input" placeholder="Enter the object name here">
    <br><br>
    <button class="btn btn-success" id="start" onclick="start()">Start</button>
    <br>
    <h3 class="btn btn-warning" id="status"></h3>
    <br>
    <h3 class="btn btn-danger" id="objectfound"></h3>
  </center>

  <script src="main.js"></script>

</body>
</html>
